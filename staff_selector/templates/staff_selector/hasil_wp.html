<!DOCTYPE html>
<html>
  <head>
    <title>Hasil WP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-10">
    <div class="max-w-3xl mx-auto bg-white shadow p-6 rounded">
      <h1 class="text-2xl font-bold mb-4 text-center">
        Hasil Pemilihan Staff PPTIK (Metode WP)
      </h1>
      <table class="w-full text-left border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">Peringkat</th>
            <th class="px-4 py-2">Nama</th>
            <th class="px-4 py-2">Skor V</th>
          </tr>
        </thead>
        <tbody>
          {% for row in ranking %}
          <tr class="border-t">
            <td class="px-4 py-2">{{ forloop.counter }}</td>
            <td class="px-4 py-2">{{ row.nama }}</td>
            <td class="px-4 py-2">{{ row.V|floatformat:4 }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
